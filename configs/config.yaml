settings:
  #################   DATASET CONFIG   ###################

  project_name: "nmt_vi_en"    # also the folder name of the dataset that under ./data folder
  train_csv:
  val_csv:
  #################   TRAINING CONFIG   ###################
  
  model_name: 'transformer' 
  source_language:    'bert-base-uncased'
  target_language:    'vinai/phobert-base'
  
  gpu_devices: '0'                     # supports multi-gpus
  num_epochs: 20
  batch_size: 8
  num_workers: 4

  # learning rate policy
  lr_policy:
    name: "adam"                         #[adam|sgd]
    lr: 0.001                            #[adam: 1e-3 | sgd: 1e-2]
    momentum: 0.9
    weight_decay: 0.0005

  lr_scheduler:
    name: "cosine"                      #[plateau | cosine | 1cycle-yolo | 1cycle]
                                        # if need to specify more scheduler arguments, do it here

  # gradient accumulation
  mixed_precision: False                # whether to use nvidia apex
  total_accumulate_steps: 0           # step * batch_size, not use if equal 0